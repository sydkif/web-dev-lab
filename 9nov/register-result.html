<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="registerResult()">
    <div class="header">
        <div class="header-logo">
            <a href="homepage.html">
                <img class="logo" src="img/logo.png" alt="brand-logo"></a>
        </div>

        <div class="header-nav">
            <a href="product-list.html?type=full">FULL SIZED</a>
            <a href="product-list.html?type=tkl">TENKEYLESS</a>
            <a href="product-list.html?type=75">75% LAYOUT</a>
            <a href="product-list.html?type=65">65% LAYOUT</a>
            <a href="product-list.html?type=60">60% LAYOUT</a>
        </div>

        <div class="header-icon">
            <a href="registration.html">
                <img class="icon" src="img/user.svg" alt="user-icon"></a>
            <a href="">
                <img class="icon" src="img/search.svg" alt="search-icon"></a>
            <a href="cart.html">
                <img class="icon" src="img/cart.svg" alt="cart-icon"></a>
        </div>
    </div>

    <div class="container">

        <div class="reg-form">
            <h1 id="msg"></h1>
            <hr>
            <h2>Personal Details</h2>
            <div class="row">
                <div class="col-30">
                    <h3>Full Name</h3>
                </div>
                <div class="col-70">
                    <h3 id="fullName"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-30">
                    <h3>E-Mail</h3>
                </div>
                <div class="col-70">
                    <h3 id="email"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-30">
                    <h3>Telephone</h3>
                </div>
                <div class="col-70">
                    <h3 id="phone"></h3>
                </div>
            </div>

            <hr>
            <h2>Your Address</h2>
            <div class="row">
                <div class="col-30">
                    <h3>Full Address</h3>
                </div>
                <div class="col-70">
                    <h3 id="address"></h3>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <br>

    <footer>
        <p>Copyright 2021 &copy; sydkif</p>
    </footer>

</body>

</html>

<script>

    function registerResult() {
        document.getElementById("msg").innerHTML =
            sessionStorage.getItem("$msg");

        document.getElementById("fullName").innerHTML =
            sessionStorage.getItem("$firstName") + " " +
            sessionStorage.getItem("$lastName");

        document.getElementById("email").innerHTML =
            sessionStorage.getItem("$email");

        if (sessionStorage.getItem("$status") == "fail") {
            document.getElementById("email").innerHTML =
                sessionStorage.getItem("$email") + " - PLEASE USE ANOTHER EMAIL !"
        }

        document.getElementById("phone").innerHTML =
            sessionStorage.getItem("$phone");

        document.getElementById("address").innerHTML =
            sessionStorage.getItem("$address1") + ", " +
            sessionStorage.getItem("$address2") + ", " +
            sessionStorage.getItem("$city") + ", " +
            sessionStorage.getItem("$zip") + ", " +
            sessionStorage.getItem("$state");
    }

</script>
