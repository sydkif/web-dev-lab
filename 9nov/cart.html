<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

        <div class="header-logo">
            <a href="homepage.html">
                <img class="logo" src="img/logo.png" alt="Brand Logo"></a>
        </div>

        <div class="header-nav">
            <a id="full" href="product-list.html?type=full">FULL SIZED</a>
            <a id="tkl" href="product-list.html?type=tkl">TENKEYLESS</a>
            <a id="75" href="product-list.html?type=75">75% LAYOUT</a>
            <a id="65" href="product-list.html?type=65">65% LAYOUT</a>
            <a id="60" href="product-list.html?type=60">60% LAYOUT</a>
        </div>

        <div class="header-icon">
            <a href="registration.html">
                <img class="icon" src="img/user.svg" alt=""></a>
            <a href="">
                <img class="icon" src="img/search.svg" alt=""></a>
            <a href="cart.html">
                <img class="icon" src="img/cart.svg" alt=""></a>
        </div>

    </div>

    <div class="container">

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="border-0 bg-light">
                            <div class="p-2 px-3 text-uppercase">Product</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase text-center">Price (RM)</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase text-center">Quantity</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase text-center">Remove</div>
                        </th>
                    </tr>
                </thead>
                <tbody id="output">
                    <script>

                        let _items = JSON.parse(localStorage.getItem('allProducts'));

                        let _output = document.getElementById("output");


                        for (let x = 0; x < _items.length; x++) {

                            let tr = document.createElement("tr");
                            tr.innerHTML =
                                '<th scope="row" class="border-0"><div class="p-2">' +
                                '<div class="ml-3 d-inline-block align-middle">' +
                                '<h5 class="mb-0"><a href="product-detail.html?name=' + _items[x].name + '" class="text-dark d-inline-block align-middle">' +
                                _items[x].name + '</a></h5></div></div></th>' +
                                '<td class="border-0 align-middle text-center"><strong>' + _items[x].price + '.00</strong></td>' +
                                '<td class="border-0 align-middle text-center"><input type="number" name="quantity"' +
                                ' value="' + _items[x].quantity + '" min="1" max="99"></td>' +
                                '<td class="border-0 align-middle text-center">' +
                                '<button type="button" class="text-dark" style="border:none" onclick="removeItem()">' +
                                '<i class="fa fa-trash" style="font-size: 24px;"></i></button></td>';
                            _output.appendChild(tr);
                        }

                    </script>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="align-middle text-center">
                            <a class="btn btn-dark btn-block" href="checkout.html">Checkout</a>
                        </td>
                    </tr>



                </tbody>
            </table>
        </div>
        <!-- End -->

    </div>

    <footer>
        <p>Copyright 2021 &copy; sydkif</p>
    </footer>

</body>

</html>

<script>

    function removeItem() {

        alert("deleted");
        localStorage.clear();
        location.reload();

    }

</script>
